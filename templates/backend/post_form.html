{% extends "../base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<style type="text/css">
    #div_id_tag > div{
        max-height : 150px;
        overflow-y : scroll;
        border : 1px solid #888;
        padding: 5px;
        border-radius : 5px;
    }

    label{
        color:#333
    }

    .asteriskField
    {
        color:red
    }
    #id_main_image{
        color:#333
    }
</style>

{% include "../includes/navbar.html" %}
<div class="main-container">    
    <h3 style="color:#000">Post Form</h3>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}
        <input class="btn btn-success" type="submit" value="Submit Post">
    </form>
</div>
{% endblock %}
