{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Omar Reda | Developer & Wordpress</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">
	-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}">
	<style type="text/css">
		@media screen and (max-width: 900px){
			.post-container{
				width: 95%;
			}
		}
	</style>
</head>
<body>
	<div>{% include "../includes/navbar.html" %}

	<div class="container">

		<a class="btn btn-sm btn-primary" href="{% url 'home:posts' %}">&laquo Back to Posts</a>

		{% if request.user.is_staff %}
			<a class="btn btn-sm btn-primary" href="{% url 'home:update_post' post.slug %}">Edit</a>
			<a class="btn btn-sm btn-danger" href="{% url 'home:delete_post' post.slug %}">Delete</a>
		{% endif %}
		<!--
		<img class="featured_image" src="{{post.thumbnail.url}}">

		{% for tag in post.tags.all %}
			<span class="tag">{{tag}}</span>
		{% endfor %}
		<hr>
		-->
		<h1 >{{post.headline}}</h1>
		<h4 >{{post.sub_headline}}</h4>
		<br>

		<p >{{post.body|safe}}</p>

	</div>
</body>
</html>
